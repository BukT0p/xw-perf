<html>
  <head>
    <meta charset="utf-8" />
    <title>Social</title>

    <meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json" />

    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html" />
    <link rel="import" href="bower_components/core-icons/core-icons.html" />
    <link rel="import" href="bower_components/core-item/core-item.html" />
    <link rel="import" href="bower_components/core-list/core-list.html" />
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html" />
    <link rel="import" href="bower_components/paper-button/paper-button.html" />
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html" />
    <link rel="import" href="bower_components/paper-item/paper-item.html" />

    <link rel="import" href="bower_components/my-utils/my-perf-box.html" />

    <link rel="import" href="item.html" />
    <link rel="import" href="feed.html" />
    <link rel="import" href="my-item-list.html" />
    <link rel="import" href="my-settings-tab.html" />

    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="polymer-ui-body-text" fullbleed layout vertical>
    <polymer-element name="my-app">
      <template>
        <style type="text/css">
          /*
          * {
            outline: 1px dotted #f0f;
          }
          */
          #my-header-panel {
            position: absolute;
            overflow: hidden;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
          }
          #my-toolbar {
            left: 0px;
            right: 0px;
            width: 100%;
          }
          #my-toolbar * {
            display: block;
          }
          #my-toolbar, #my-toolbar-top {
            background-color: #607d8b;
            color: white;
          }
          #my-list {
            /* not keeping up is less jarring if this matches the items
            background-color: white;
          }
        </style>
        <my-feed id="myFeed">
        </my-feed>

        <core-header-panel id="my-header-panel">
          <core-toolbar id="my-toolbar">
            <div flex>Social</div>
            <paper-icon-button icon="search"></paper-icon-button>
            <paper-icon-button icon="more-vert"></paper-icon-button>
          </core-toolbar>

          <section layout id="my-list-section">
            <my-item-list id="my-list">
              <template>
                <my-item model="{{ model }}" index="{{ index }}">
                </my-item>
              </template>
            </my-item-list>
          </section>
        </core-header-panel>

      </template>
      <script>
        Polymer({
          ready: function() {
            var myList = this.$['my-list'];
            this.data = this.$.myFeed.data;
            myList.scrollTarget = this.$['my-header-panel'];
            myList.feed = this.$.myFeed;
            // this should really be triggered by assigning the scroll target
            // but this will do...
            myList.go();
          },
        });
      </script>
    </polymer-element>
    <my-app flex relative>
    </my-app>
    <my-perf-box>
    </my-perf-box>
  </body>
</html>
