<link rel="import" href="bower_components/my-utils/my-boolean-setting.html" />
<link rel="import" href="bower_components/my-utils/my-select-setting.html" />
<link rel="import" href="bower_components/my-utils/my-toggle-setting.html" />

<polymer-element name="my-settings-tab" layout>
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
      }
      h3, p {
        font-size: 100%;
        line-height: 100%;
        padding: 16px 48px;
        margin: 0px;
      }
    </style>

    <p><i>These settings don't actually do anything except demonstrating
      some UI widgets.</i></p>

    <div>
      <h3>Notifications</h3>
    </div>

    <my-boolean-setting id="notify-name"
      label="Notify when mentioned by @name">
    </my-boolean-setting>

    <my-boolean-setting id="notify-friends"
      label="Notify when friends say something">
    </my-boolean-setting>

    <my-boolean-setting id="notify-tos"
      label="Notify when terms of service change">
    </my-boolean-setting>

    <div>
      <h3>Privacy</h3>
    </div>

    <my-toggle-setting label="Encrypt messages">
    </my-toggle-setting>

    <my-select-setting label="Show location to"
        value="everybody" id="show-location">
      <paper-radio-button name="everybody" label="Everybody">
      </paper-radio-button>
      <paper-radio-button name="foaf"
        label="Friends of friends">
      </paper-radio-button>
      <paper-radio-button name="friends" label="Friends">
      </paper-radio-button>
      <paper-radio-button name="nobody" label="Nobody">
      </paper-radio-button>
    </my-select-setting>
  </template>
  <script>
    Polymer({
    });
  </script>
</polymer-element>
