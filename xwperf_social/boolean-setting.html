<link rel="import" href="bower_components/paper-button/paper-button.html" />
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html" />
<link rel="import" href="bower_components/paper-dialog/paper-dialog-transition.html" />
<link rel="import" href="bower_components/paper-item/paper-item.html" />
<link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html" />
<link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html" />
<polymer-element name="my-boolean-setting" attributes="label" relative>
  <template>
    <style>
      paper-item {
        width: 100%;
        height: 100%;
      }
    </style>
    <paper-item id="item" on-tap="{{tap}}">
      <paper-checkbox id="checkBox" label="{{ label }}" fill flex>
      </paper-checkbox>
    </paper-item>
  </template>
  <script>
    Polymer({
      tap: function(ev, detail, sender) {
        /* don't trigger if a child, i.e. the checkbox itself, is tapped */
        if (ev.target === sender) {
          this.$.checkBox.toggle();
        }
      },
    });
</script>
</polymer-element>
