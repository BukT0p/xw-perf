<polymer-element name="my-item" horizontal center layout attributes="model">
  <template>
    <style>
      .avatar {
        display: flex;
        flex-shrink: 0;
        color: white;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        width: 50px;
        height: 50px;
        margin: 10px;
        background-color: lightblue;
      }
      .summary {
        flex: 1;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        padding: 10px 10px 10px 0px;
      }
      .topline {
        display: flex;
        flex-shrink: 0;
      }
      .who {
        flex: 1;
        flex-shrink: 0;
      }
      .who > .name {
        font-weight: bold;
      }
      .who > .login {
        color: rgba(0, 0, 0, 0.54);
      }
      .when {
        flex-shrink: 0;
        font-size: 12px;
        color: #444;
      }
      .bottomline {
        flex-shrink: 0;
        display: flex;
      }
      .text {
        flex: 1;
        flex-shrink: 0;
        font-size: 12px;
        height: 2em;
        text-overflow: ellipsis;
      }
      :host {
        height: 80px;
        overflow: hidden;
      }
    </style>
    <div class="avatar" style="{{ model.avatarColors | styleObject }}">
      {{ model.avatarLetter }}
    </div>
    <div class="summary">
      <div class="topline">
        <div class="who">
          <span class="name">{{ model.who }}</span>
          <span class="login">{{ model.login }}</span>
        </div>
        <div class="when">{{ model.when | formatTime }}</div>
      </div>
      <div class="bottomline">
        <div class="text" id="text">
          <content></content>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      model: {},
      modelChanged: function(oldValue, newValue) {
        if (oldValue.html !== newValue.html) {
          this.$.text.innerHTML = newValue.html;
        }
      },
      created: function() {
        this.modelChanged({}, this.model);
      },
      formatTime: function(value) {
        return new Date(value).toLocaleTimeString();
      },
    });
  </script>
</polymer-element>
