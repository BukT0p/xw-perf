<link rel="import" href="bower_components/core-icon/core-icon.html" />
<link rel="import" href="bower_components/core-icons/core-icons.html" />
<link rel="import" href="bower_components/paper-button/paper-button.html" />
<script src="dynamics.js" type="text/javascript">
</script>
<polymer-element name="my-item" attributes="model">
  <template>
    <style>
      .avatar {
        display: flex;
        flex-shrink: 0;
        color: white;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        width: 64px;
        height: 64px;
        margin: 10px;
        background-color: gray;
      }
      .summary {
        flex: 1;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        padding: 10px 10px 10px 0px;
      }
      .topline {
        display: flex;
        flex-shrink: 0;
      }
      .who {
        flex: 1;
        flex-shrink: 0;
      }
      .who > .name {
        font-weight: bold;
      }
      .who > .login {
        color: rgba(0, 0, 0, 0.54);
      }
      .when {
        flex-shrink: 0;
        font-size: 12px;
        color: #444;
      }
      .bottomline {
        flex-shrink: 0;
        display: flex;
      }
      .text {
        flex: 1;
        flex-shrink: 0;
        font-size: 12px;
        height: 2em;
        text-overflow: ellipsis;
      }
      :host {
        height: 80px;
        overflow: hidden;
        display: block;
        flex-shrink: 0;
      }
      #undo-dismissal {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }
      #undo-dismissal core-icon {
        margin-right: 8px;
      }
      #content {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: white;
      }
      #content.moving {
        z-index: 2;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      }
    </style>
    <div id="content" horizontal layout>
      <template if="{{ model.avatar }}">
        <div class="avatar">
          <img src="avatars/{{ model.avatar }}" />
        </div>
      </template>
      <template if="{{ !model.avatar }}">
        <div class="avatar" style="{{ model.avatarColors | styleObject }}">
          {{ model.avatarLetter }}
        </div>
      </template>
      <div class="summary">
        <div class="topline">
          <div class="who">
            <span class="name">{{ model.who }}</span>
            <span class="login">{{ model.login }}</span>
          </div>
          <div class="when">{{ model.when | formatTime }}</div>
        </div>
        <div class="bottomline">
          <div class="text" id="text">
            <content></content>
          </div>
        </div>
      </div>
    </div>
    <div id="clickBarrier" hidden>
    </div>
    <paper-button id="undo-dismissal" flex on-tap="{{ undoDismissTap }}"
        hidden layout horizontal center>
      <core-icon icon="undo"></core-icon>
      <span flex>Undo</span>
    </paper-button>
  </template>
  <script>
    Polymer({
      modelChanged: function(oldValue, newValue) {
        if (!oldValue || oldValue.html !== newValue.html) {
          this.async(this.updateHtml);
        }
      },
      updateHtml: function() {
        this.$.text.innerHTML = this.model.html;
      },
      created: function() {
        this.async(this.updateHtml);
      },
      ready: function() {
        this.content = this.$.content;
        this.clickBarrier = this.$.clickBarrier;
        this.undoDismissal = this.$['undo-dismissal'];
      },
      formatTime: function(value) {
        return new Date(value).toLocaleTimeString();
      },
      backToNormal: function() {
        this.content.classList.toggle('moving', false);
        this.controller.setActive(true);
        this.content.style.cssText = '';
        this.content.removeAttribute('hidden');
        this.undoDismissal.setAttribute('hidden', '');
      },
      undoDismissTap: function(e, detail, sender) {
        this.clickBarrier.removeAttribute('hidden');
        e.stopPropagation();
        this.backToNormal();
        this.content.style.opacity = 0.0;
        this.content.style.transition = 'opacity 1s';
        this.async(function() {
          this.content.style.opacity = 1.0;
          this.clickBarrier.setAttribute('hidden', '');
        }.bind(this));
      },
      // Based on app-dismissable-item
      enteredView: function() {
        this.controller = new DismissController({
          target: this,
          curve: 'ease-in-out',
          onStart: function() {
            this.content.classList.toggle('moving', true);
          },
          onMove: function(position) {
            var width = this.offsetWidth;
            this.content.classList.toggle('moving', true);
            this.content.style.opacity = (width - Math.abs(position)) / width;
            this.content.style.transform = 'translate3d(' + position + 'px,0,0)';
          },
          onCanceled: function() {
            this.backToNormal();
          },
          onDismiss: function(direction) {
            this.content.setAttribute('hidden', '');
            this.$['undo-dismissal'].removeAttribute('hidden');
            this.controller.setActive(false);
          },
        });
        this.backToNormal();
      },
    });
  </script>
</polymer-element>
