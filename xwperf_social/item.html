<script src="dynamics.js" type="text/javascript">
</script>
<polymer-element name="my-item" horizontal center layout
    attributes="model dismissed">
  <template>
    <style>
      .avatar {
        display: flex;
        flex-shrink: 0;
        color: white;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        width: 64px;
        height: 64px;
        margin: 10px;
        background-color: gray;
      }
      .summary {
        flex: 1;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        padding: 10px 10px 10px 0px;
      }
      .topline {
        display: flex;
        flex-shrink: 0;
      }
      .who {
        flex: 1;
        flex-shrink: 0;
      }
      .who > .name {
        font-weight: bold;
      }
      .who > .login {
        color: rgba(0, 0, 0, 0.54);
      }
      .when {
        flex-shrink: 0;
        font-size: 12px;
        color: #444;
      }
      .bottomline {
        flex-shrink: 0;
        display: flex;
      }
      .text {
        flex: 1;
        flex-shrink: 0;
        font-size: 12px;
        height: 2em;
        text-overflow: ellipsis;
      }
      :host {
        height: 80px;
        overflow: hidden;
        transform: translate3d(0,0,0);
        display: block;
        flex-shrink: 0;
      }
    </style>
    <template if="{{ !dismissed }}">
      <template if="{{ model.avatar }}">
        <div class="avatar">
          <img src="avatars/{{ model.avatar }}" />
        </div>
      </template>
      <template if="{{ !model.avatar }}">
        <div class="avatar" style="{{ model.avatarColors | styleObject }}">
          {{ model.avatarLetter }}
        </div>
      </template>
      <div class="summary">
        <div class="topline">
          <div class="who">
            <span class="name">{{ model.who }}</span>
            <span class="login">{{ model.login }}</span>
          </div>
          <div class="when">{{ model.when | formatTime }}</div>
        </div>
        <div class="bottomline">
          <div class="text" id="text">
            <content></content>
          </div>
        </div>
      </div>
    </template>
  </template>
  <template if="{{ dismissed }}">
    <div>Dismissed. _Undo_</div>
  </template>
  <script>
    function getTransformValue(item) {
      return item.transformValue_ || 0;
    }

    Polymer({
      model: {},
      dismissed: false,
      modelChanged: function(oldValue, newValue) {
        if (oldValue.html !== newValue.html) {
          this.$.text.innerHTML = newValue.html;
        }
      },
      created: function() {
        this.modelChanged({}, this.model);
      },
      formatTime: function(value) {
        return new Date(value).toLocaleTimeString();
      },
      // Based on app-dismissable-item
      enteredView: function() {
        this.style.transform = 'translate3d(0,0,0)';
        this.controller = new DismissController({
          target: this,
          curve: 'ease-in-out',
          onStart: function() {
            //this.parentNode.queueDismissal();
          },
          onMove: function(position) {
            var width = this.offsetWidth;
            this.style.opacity = (width - Math.abs(position)) / width;
            var currentY = getTransformValue(this);
            this.style.transform = 'translate3d(' + position + 'px,' + currentY + 'px,0)';
          },
          onCanceled: function() {
            //this.parentNode.unqueueDismissal();
          },
          onDismiss: function(direction) {
            this.dismissed = true;
            this.style.transform = 'translate3d(0,0,0)';
            this.style.opacity = 1.0;
          },
        });
      },
    });
  </script>
</polymer-element>
