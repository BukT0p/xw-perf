<link rel="import" href="bower_components/paper-button/paper-button.html" />
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html" />
<link rel="import" href="bower_components/paper-dialog/paper-dialog-transition.html" />
<link rel="import" href="bower_components/paper-item/paper-item.html" />
<link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html" />
<polymer-element name="my-toggle-setting" attributes="label">
  <template>
    <style>
      label {
        padding-left: 8px;
      }
    </style>

    <paper-item horizontal layout on-tap="{{tap}}">
      <paper-toggle-button id="toggle"></paper-toggle-button>
      <label flex inline-block>{{ label }}</label>
    </paper-item>
  </template>
  <script>
    Polymer({
      tap: function(ev, detail, sender) {
        var tog = this.$.toggle;
        if (ev.target !== tog) {
          /* tapping the toggle already toggles it */
          tog.checked = !tog.checked;
        }
      },
    });
</script>
</polymer-element>
