<link rel="import" href="bower_components/core-icon/core-icon.html" />
<link rel="import" href="bower_components/core-icons/core-icons.html" />
<link rel="import" href="bower_components/paper-button/paper-button.html" />
<polymer-element name="contacts-item" attributes="model favicon"
    horizontal layout center>
  <template>
    <style>
      .avatar {
        display: flex;
        flex-shrink: 0;
        color: white;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        width: 40px;
        height: 40px;
        margin: 16px;
        border-radius: 20px;
        background-color: gray;
      }
      .text {
        flex: 1;
        flex-shrink: 0;
        text-overflow: ellipsis;
      }
      #fave {
        color: #2196f3;
      }
      #not-fave {
        color: #bbdefb;
      }
      .fave {
        width: 64px;
        height: 64px;
      }
      :host {
        height: 72px;
        overflow: hidden;
        display: block;
      }
    </style>

    <div layout horizontal center relative flex class="item"
        on-tap="activate">
      <template if="{{ model.avatar}}">
        <div class="avatar" style="background-image: url(avatars/{{ model.avatar }});">
        </div>
      </template>
      <template if="{{ !model.avatar }}">
        <div class="avatar" style="{{ model.color | styleObject }}">
          {{ model.name | getInitial }}
        </div>
      </template>

      <div class="text" id="text">
        {{ model.name }}
      </div>
    </div>

    <template if="{{ favicon && model.favorite }}">
      <paper-icon-button icon="star" id="fave" on-tap="{{ toggleFavorite }}">
      </paper-icon-button>
    </template>
    <template if="{{ favicon && !model.favorite }}">
      <paper-icon-button icon="star-outline" id="not-fave"
          on-tap="{{ toggleFavorite }}">
      </paper-icon-button>
    </template>

  </template>
  <script>
    Polymer({
      favicon: false,
      getInitial: function(value) {
        return (value || 'x')[0].toUpperCase();
      },
      toggleFavorite: function() {
        this.favorite = !this.favorite;
      },
      activate: function(e) {
        this.fire('activated');
      },
    });
  </script>
</polymer-element>
