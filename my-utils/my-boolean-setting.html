<link rel="import" href="../paper-checkbox/paper-checkbox.html" />
<link rel="import" href="../paper-item/paper-item.html" />

<polymer-element name="my-boolean-setting" attributes="label" relative>
  <template>
    <style>
      paper-item {
        width: 100%;
        height: 100%;
      }
    </style>
    <paper-item id="item" on-tap="{{tap}}">
      <paper-checkbox id="checkBox" label="{{ label }}" fill flex
          on-core-change="{{onCoreChange}}">
      </paper-checkbox>
    </paper-item>
  </template>
  <script>
    Polymer({
      get checked() {
        return this.$.checkBox.checked;
      },
      onCoreChange: function(e) {
        this.fire('core-change');
      },
      tap: function(ev, detail, sender) {
        /* don't trigger if a child, i.e. the checkbox itself, is tapped */
        if (ev.target === sender) {
          this.$.checkBox.toggle();
        }
      },
    });
</script>
</polymer-element>
