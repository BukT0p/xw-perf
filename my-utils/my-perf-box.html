<link rel="import" href="../polymer/polymer.html" />

<polymer-element name="my-perf-box" on-tap="tap">
  <template>
    <style>
      :host {
        height: 64px;
        background: grey;
        margin: 0px;
        overflow: hidden;
        position: relative;
      }
      #perf-text {
        margin: 0px;
      }
      #blinkenlight {
        position: absolute;
        display: inline-block;
        height: 64px;
        width: 1px;
        left: 0px;
        top: 0px;
      }
      #perf-canvas {
        position: absolute;
        left: 1px;
        top: 0px;
      }
    </style>
    <div id="blinkenlight">
    </div>
    <canvas id="perf-canvas" height="64" width="400">
    </canvas>
  </template>
  <script>
    (function(exports){
      'use strict';
      var ringBuffer = new Float64Array(300);
      var frameIndex = 0;
      var statsShowing = 0;

      var drawStatsNextFrame = null;

      exports.alwaysAnimate = false;

      Polymer({
        frame: function(now) {
          ringBuffer[frameIndex] = now;

          if (exports.alwaysAnimate) {
            if (frameIndex % 2 == 0)
              this.bl.backgroundColor = '#f00';
            else
              this.bl.backgroundColor = '#0f0';
          }

          if (drawStatsNextFrame) {
            drawStatsNextFrame = null;
            var prev = [];
            var canvas = this.$['perf-canvas'];
            var ctx = canvas.getContext('2d');
            var HEIGHT = 64;
            var SMOOTH = 3;
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, 400, 64);

            var lt28 = 0;
            var lt30 = 0;
            var lt32 = 0;
            var lt58 = 0;
            var lt60 = 0;
            var lt62 = 0;
            var ge62 = 0;
            var total = 0;
            var samples = 0;

            for (var i = 1; i <= ringBuffer.length; i++) {
              var nt = ringBuffer[(frameIndex + i) % ringBuffer.length];

              if (prev.length < 1) {
                prev.push(nt);
                continue;
              }

              if (nt == 0) {
                // skip unfilled portion of ring buffer: wrap around
                // so that frameIndex + i = ringBufferLength ≡ 0 (mod length)
                i = ringBuffer.length - frameIndex;
                continue;
              }

              var dt = nt - prev[prev.length - 1];
              var fps = Infinity;
              if (dt != 0) {
                fps = 1000 / dt;
                total += fps;
                samples += 1;
              }

              // Smooth it a little bit for the graph: base our fps figures
              // on the average of the last SMOOTH frames
              var dt = (nt - prev[0]) / prev.length;
              prev.push(nt);
              while (prev.length > SMOOTH)
                prev.shift();

              var fps = Infinity;
              if (dt != 0)
                fps = 1000 / dt;

              if (fps < 28) {
                lt28++;
                ctx.fillStyle = "#f00";
              } else if (fps < 29) {
                lt30++;
                ctx.fillStyle = "#f40";
              } else if (fps < 30) {
                lt30++;
                ctx.fillStyle = "#f80";
              } else if (fps < 31) {
                lt32++;
                ctx.fillStyle = "#fb0";
              } else if (fps < 32) {
                lt32++;
                ctx.fillStyle = "#ff0";
              } else if (fps < 58) {
                lt58++;
                ctx.fillStyle = "#bf0";
              } else if (fps < 59) {
                lt60++;
                ctx.fillStyle = "#8f0";
              } else if (fps < 60) {
                lt60++;
                ctx.fillStyle = "#4f0";
              } else if (fps < 61) {
                lt62++;
                ctx.fillStyle = "#0f0";
              } else if (fps < 62) {
                lt62++;
                ctx.fillStyle = "#0f8";
              } else {
                ge62++;
                ctx.fillStyle = "#0ff";
              }

              if (fps > 60)
                ctx.fillRect(i, HEIGHT - fps, 1, fps - 60 + 1);
              else
                ctx.fillRect(i, HEIGHT - 60, 1, 60 - fps + 1);
            }

            var mean = total / samples;

            prev = [];
            var squareDiffs = 0;
            var minFps = Infinity;
            var maxFps = 0;
            for (var i = 1; i <= ringBuffer.length; i++) {
              var nt = ringBuffer[(frameIndex + i) % ringBuffer.length];

              if (prev.length < 1) {
                prev.push(nt);
                continue;
              }

              if (nt == 0) {
                // skip unfilled portion of ring buffer: wrap around
                // so that frameIndex + i = ringBufferLength ≡ 0 (mod length)
                i = ringBuffer.length - frameIndex;
                continue;
              }

              var dt = nt - prev[prev.length - 1];
              var fps = Infinity;
              if (dt != 0) {
                fps = 1000 / dt;
                squareDiffs += ((fps - mean) * (fps - mean));

                if (fps < minFps)
                  minFps = fps;

                if (fps > maxFps)
                  maxFps = fps;
              }

              prev.push(nt);
              prev.shift();
            }

            var stdDev = Math.sqrt(squareDiffs / samples);

            ctx.textBaseline = 'top';
            ctx.font = '9px sans-serif';

            ctx.fillStyle = '#f00';
            ctx.fillText(lt28 + ' <28fps', 308, 48);
            ctx.fillStyle = '#f80';
            ctx.fillText(lt30 + ' <30fps', 308, 40);
            ctx.fillStyle = '#ff0';
            ctx.fillText(lt32 + ' <32fps', 308, 32);
            ctx.fillStyle = '#bf0';
            ctx.fillText(lt58 + ' <58fps', 308, 24);
            ctx.fillStyle = '#8f0';
            ctx.fillText(lt60 + ' <60fps', 308, 16);
            ctx.fillStyle = '#0f8';
            ctx.fillText(lt62 + ' <62fps', 308, 8);
            ctx.fillStyle = '#0ff';
            ctx.fillText(ge62 + ' ≥62fps', 308, 0);

            ctx.fillStyle = '#fff';
            ctx.fillText('µ = ' + mean.toFixed(2) +
                ', σ = ' + stdDev.toFixed(2) +
                ', min = ' + minFps.toFixed(2) +
                ', max = ' + maxFps.toFixed(2),
                8, 48);
          }

          requestAnimationFrame(this.frame.bind(this));
          frameIndex = (frameIndex + 1) % ringBuffer.length;
        },

        ready: function() {
          var canvas = this.$['perf-canvas'];
          var ctx = canvas.getContext('2d');
          ctx.textBaseline = 'top';
          ctx.fillText('touch to update graph', 8, 8);
          requestAnimationFrame(this.frame.bind(this));
          this.bl = this.$.blinkenlight.style;
        },

        tap: function () {
          drawStatsNextFrame = this;
        },
      });
    })(window);
  </script>
</polymer-element>
